<div class="component-container">
  <h2>Rooms Meeting Details</h2>
  <div class="header">
    <label for="roomDropdown">Select Meeting Room:</label>
    <select id="roomDropdown" (change)="onRoomSelectionChange($event)">
      <option hidden selected value="null">Select a room</option>
      <option *ngFor="let room of meetingRooms" [value]="room.name">
        {{ room.name }}
      </option>
    </select>
  </div>
  <table>
    <tr>
      <th>Sr No</th>
      <th>User Name</th>
      <th>Agenda</th>
      <th>Date</th>
      <th>Time</th>
      <th>Room</th>
    </tr>
    <tr *ngIf="roomMeetings.length === 0">
      <td colspan="6">No record found</td>
    </tr>
    <tr *ngFor="let meeting of roomMeetings; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ meeting.username }}</td>
      <td>{{ meeting.agenda }}</td>
      <td>{{ meeting.date }}</td>
      <td>{{ meeting.timeFrom }} - {{ meeting.timeTo }}</td>
      <td>{{ selectedRoom }}</td>
    </tr>
  </table>
</div>
