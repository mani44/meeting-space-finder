<div class="login-container">
  <h2 class="login-title">BOOK A MEETING ROOM</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <label for="username">Username</label>
      <input id="username" matInput formControlName="username" placeholder="Username" required>
      <mat-error *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
        Username is required.
      </mat-error>
    </div>
    <div class="form-field">
      <label for="password">Password</label>
      <input id="password" matInput type="password" formControlName="password" placeholder="Password" required>
      <mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <span *ngIf="loginForm.get('password')?.hasError('required')">Password is required. </span>
        <span *ngIf="loginForm.get('password')?.hasError('invalidPassword')">Invalid password.</span>
      </mat-error>
    </div>
    <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
